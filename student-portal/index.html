<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Student Portal</title>
    <meta name="description" content="University Record Management System - Student Portal" />
    <meta name="theme-color" content="#1976d2" />

    <!-- SEO Meta Tags -->
    <link rel="canonical" href="https://yourdomain.com/student" />
    <meta property="og:title" content="University Student Portal" />
    <meta property="og:description" content="University Record Management System - Student Portal" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/student" />
    <meta property="og:image" content="https://yourdomain.com/og-image-student.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="University Student Portal" />
    <meta name="twitter:description" content="University Record Management System - Student Portal" />
    <meta name="twitter:image" content="https://yourdomain.com/og-image-student.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "University Record Management System",
      "url": "https://yourdomain.com/student",
      "logo": "https://yourdomain.com/vite.svg",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://twitter.com/yourprofile",
        "https://www.linkedin.com/company/yourcompany"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
