<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="University Record Management System - Admin Portal"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta Tags -->
    <title>University Admin Portal</title>
    <link rel="canonical" href="https://yourdomain.com/admin" />
    <meta property="og:title" content="University Admin Portal" />
    <meta property="og:description" content="University Record Management System - Admin Portal" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/admin" />
    <meta property="og:image" content="https://yourdomain.com/og-image-admin.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="University Admin Portal" />
    <meta name="twitter:description" content="University Record Management System - Admin Portal" />
    <meta name="twitter:image" content="https://yourdomain.com/og-image-admin.png" />

    <!-- Material-UI Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Material-UI Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "University Record Management System",
      "url": "https://yourdomain.com/admin",
      "logo": "https://yourdomain.com/logo192.png",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://twitter.com/yourprofile",
        "https://www.linkedin.com/company/yourcompany"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
